---
test_name: Get all valid categories

stages:
  - name: Get all ootb categories
    request:
      url: "{api.server}/api/categories/"
      method: GET
      headers:
        content-type: application/json
    response:
      status_code: 200
      body:
        - id: A1
        - id: A2
        - id: A3
        - id: A4
        - id: J
        - id: W

